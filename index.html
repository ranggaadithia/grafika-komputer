<!DOCTYPE html>
<html>
  <head>
    <title>Garis dari CSV dengan Transformasi Geometri</title>
    <style>
      #canvas {
        border: 1px solid #ccc;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6">
    <h2 class="text-lg font-bold mb-4">Tugas Grafika Komputer</h2>
    <div class="mb-4">
      <label for="coordinatesFile" class="block font-bold"
        >File Koordinat:</label
      >
      <input type="file" id="coordinatesFile" accept=".csv" />
    </div>
    <div class="mb-4">
      <label for="connectionsFile" class="block font-bold"
        >File Pasangan Titik:</label
      >
      <input type="file" id="connectionsFile" accept=".csv" />
    </div>
    <div class="mb-4">
      <label for="scaleInput" class="block font-bold">Skala:</label>
      <input
        type="number"
        id="scaleInput"
        step="0.1"
        value="1"
        class="border px-2 py-1"
      />
    </div>
    <div class="mb-4">
      <label for="rotationInput" class="block font-bold">Rotasi:</label>
      <input
        type="number"
        id="rotationInput"
        step="1"
        value="0"
        class="border px-2 py-1"
      />
    </div>
    <div class="mb-4">
      <label for="translateXInput" class="block font-bold">Translasi X:</label>
      <input
        type="number"
        id="translateXInput"
        step="1"
        value="0"
        class="border px-2 py-1"
      />
    </div>
    <div class="mb-4">
      <label for="translateYInput" class="block font-bold">Translasi Y:</label>
      <input
        type="number"
        id="translateYInput"
        step="1"
        value="0"
        class="border px-2 py-1"
      />
    </div>
    <button id="drawBtn" class="px-4 py-2 bg-blue-500 text-white rounded mb-4">
      Gambar Garis
    </button>
    <button
      id="applyTransformBtn"
      class="px-4 py-2 bg-green-500 text-white rounded"
    >
      Terapkan Transformasi
    </button>

    <canvas id="canvas" width="1000" height="500" class="mt-4"></canvas>

    <script src="index.js"></script>
  </body>
</html>
